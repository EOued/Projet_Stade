<!doctype html>

  <head>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        display: grid;
        grid-template-columns: 4% 1.5% repeat(7, 13.5%);
        grid-template-rows: repeat(51, 1.97%);
      }
      @page {
        margin: 5px; /* Sets 2cm margin on all sides */
      }

      .filling {
        display: flex;
        border: 1px solid;
        grid-row: span 2;
        justify-content: center;
        align-items: center;
      }

      .day {
        display: flex;
        grid-row: 1 / span 2;
        border: 1px solid;
        justify-content: center;
        align-items: center;
      }

      .hour {
        display: flex;
        grid-column: 1;
        justify-content: right;
        align-items: center;
        padding-right: 3px;
      }

      .hour_filler {
        grid-column: 2;
        border-bottom: 1px solid;
        border-top: 1px solid;
        border-right: 1px solid;
      }
    </style>
  </head>
  <body>
