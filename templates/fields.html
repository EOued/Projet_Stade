<!doctype html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/index.css') }}
"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/tables.css') }}
"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/tables_inputs.css') }}
"
    />
    <title>Équipes</title>
  </head>

  <body>
    <div id="heading_div">
      <h1>Équipes</h1>
    </div>
    <div id="body_div">
      <table>
        <tr>
          <th>Nom/Identifiant</th>
          <th>Périodes</th>
          <th>Portion</th>
        </tr>
        <tr>
          <td>Terrain 1</td>
          <td>
            <a href="#" onclick="openPopup(); return false;">Click here</a>
          </td>
          <td>Terrain entier</td>
        </tr>
      </table>
    </div>
    <div id="footer_div">
      <input type="text" name="fname" />
      <select name="portions">
        <option value="whole">Terrain entier</option>
        <option value="half">Demi terrain</option>
        <option value="quarter">Quart de terrain</option>
      </select>
      <input type="submit" value="Submit" />
    </div>

    <script>
      function openPopup() {
        window.open(
          "/toggable_calendar", // URL of the popup
          "PopupWindow", // Window name
          "width=400,height=300,toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no",
        );
      }
    </script>
  </body>
</html>
